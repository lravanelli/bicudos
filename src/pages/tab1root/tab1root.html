<ion-header>
  <ion-navbar>
    <ion-title>
      Eventos
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
  <ion-list>
    <ion-item-sliding *ngFor="let evento of eventos">
      <ion-item (click)="openEvento(evento)">
          <ion-avatar item-start>
              <img src="{{ evento.logo_path }}">
            </ion-avatar>
        <h2>{{ evento.evento }}</h2>
        <p>{{ evento.data | date: 'dd/MM/yyyy'}}</p>
        <p>Participando: {{ evento.ingressado }}</p>
        <rating [(ngModel)]="evento.score" 
        readOnly="true" 
        max="5"
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="true"> 
        </rating>
        
      </ion-item>
 
    </ion-item-sliding>
 
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="finish()">
      <!--<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
      </ion-infinite-scroll-content>-->
  </ion-infinite-scroll>
 
</ion-content>
